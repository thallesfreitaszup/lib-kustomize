name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -coverprofile=coverage.cov ./kustomize

    - name: Tests coverage
      uses: codecov/codecov-action@v2
      with:
        file: coverage.cov
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}