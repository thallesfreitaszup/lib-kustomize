revive:
  ignore-generated-header: true
  severity: error
  rules:
    - name: atomic
    - name: unhandled-error
    - name: blank-imports
    - name: context-as-argument
    - name: context-keys-type
    - name: dot-imports
    - name: error-return
    - name: error-strings
    - name: error-naming
    - name: if-return
    - name: increment-decrement
    - name: var-naming
    - name: var-declaration
    - name: package-comments
    - name: range
    - name: receiver-naming
    - name: time-naming
    - name: unexported-return
    - name: indent-error-flow
    - name: errorf
    - name: empty-block
    - name: superfluous-else
    - name: unreachable-code
    - name: redefines-builtin-id
linters:
  disable-all: true
  enable:
    - revive
    - govet
    - gosimple
    - bodyclose
    - nakedret
    - unconvert
    - errcheck
    - gofmt
    - errcheck
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - asciicheck
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - exportloopref
    - gocyclo
    - goheader
    - gomodguard
    - goprintffuncname
    - misspell
    - nakedret
    - rowserrcheck
    - sqlclosecheck
    - unconvert